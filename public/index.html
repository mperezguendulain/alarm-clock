<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piano Digital</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <header class="header">
            <h1 class="text-white">Reloj Digital</h1>
        </header>
        <nav class="menu">
            <button type="button" class="btn btn-menu" data-toggle="modal" data-target="#exampleModal">Información</button>
        </nav>

        <div id="app">
            <div id="clock">
                <div class="time">
                    <button type="button" class="btn-time btn-time-up" @click="incHoras">+</button>
                    <p>{{ convertToTimeFormat(horas) }}</p>
                    <button type="button" class="btn-time btn-time-down" @click="decHoras">-</button>
                </div>
                <p>:</p>
                <div class="time">
                    <button type="button" class="btn-time btn-time-up" @click="incMinutos">+</button>
                    <p>{{ convertToTimeFormat(minutos) }}</p>
                    <button type="button" class="btn-time btn-time-down" @click="decMinutos">-</button>
                </div>
                <p>:</p>
                <div class="time">
                    <button type="button" class="btn-time btn-time-up" @click="incSegundos">+</button>
                    <p>{{ convertToTimeFormat(segundos) }}</p>
                    <button type="button" class="btn-time btn-time-down" @click="decSegundos">-</button>
                </div>
                <button type="button" class="time-am-pm" @click="toggleAMPM">{{ ampm }}</button>
            </div>
            <center>
                <button type="button" class="setHora" @click="setTime">Setear Hora</button>
            </center>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reloj Digital</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <center>
                    <b>Autores:</b><br />
                    Martín Alejandro Pérez Güendulain<br />
                    Ángel Roberto Móntez Murgas<br />
                    <br />
                    <b>Materia:</b><br />
                    Microcontroladores<br />
                    <br />
                    <b>Porfesor:</b><br />
                    Dr. Hugo Ramírez Leyva<br />
                <center>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-menu" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <script src="/js/vue.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery-3.2.1.slim.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
